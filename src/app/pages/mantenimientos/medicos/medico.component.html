<div class="row animated fadeIn fast" *ngIf="!Cargando">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Mantenedor de medico</h6>
                <form class="form-horizontal p-t-20" 
                      [formGroup]="MedicoForm" 
                      (submit)="guardarMedico()"
                >
                <div class="form-group row" *ngIf="MedicoSeleccionado">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Fotografia</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <img class="w200" [src]=" MedicoSeleccionado.imagen |  imagen: 'medicos'" />
                        </div>
                    </div>
                </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre de usuario</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname3"
                                    placeholder="Nombre Usuario" formControlName="nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                <select class="form-control" formControlName="hospital">
                                    <option value="">--Seleccion Hospital--</option>
                                    <option *ngFor="let hospital of Hospitales" [value]="hospital.id">{{hospital.nombre}}</option> 
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled] = "MedicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar Cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 animated fadeIn fast" *ngIf="HospitSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ HospitSeleccionado.nombre }}</h6>
                <img class="w200" [src]="HospitSeleccionado.imagen |  imagen: 'hospitales'" />
            </div>
        </div>
    </div>
</div>
