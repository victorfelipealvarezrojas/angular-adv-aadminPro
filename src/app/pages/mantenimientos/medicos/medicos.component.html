<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                        (keyup) = "Buscar(txt_Termino.value)"
                        #txt_Termino
                        class="form-control" 
                        placeholder="Buscar Medicos..." 
                />
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="Cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading"></h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere </p>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!Cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="text-left col-6">
                      <h4 class="card-title">Medicos</h4>
                      <h6 class="card-subtitle">
                        Medicos registradsos en mi aplicacion({{
                            MedicosList.length
                        }}).
                      </h6>
                    </div>
                    <div class="text-right col-6">
                      <a class="btn btn-primary mb-grid-add"
                         routerLink="/dashboard/medico/nuevo"
                      >
                        <i class="fa fa-hospital-o"></i>
                        Nuevo Medico
                      </a>
                    </div>
                  </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th>Usuario</th>
                                <th>hospital</th>
                                <th class="w100 text-nowrap">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of MedicosList">
                                <td class="text-center">
                                    <img
                                     (click)="abrirModal(item)"
                                      class="w100 cursor"
                                      [src]="item.imagen | imagen: 'medicos'"
                                      alt="imb-medico"
                                    />
                                  </td>
                                <td>{{item.nombre}}</td>
                                <td>{{item.usuario.nombre}}</td>
                                <td>{{item.hospital.nombre}}</td>
                                <td class="text-nowrap text-center cursor">
                                    <a [routerLink]="['/dashboard/medico',item.id]" routerLinkActive="router-link-active"  data-toggle="tooltip" data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarMedico(item)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguente</button>
            </div>
        </div>
    </div>
</div>
