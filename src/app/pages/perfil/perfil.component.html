<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Configuracion de datos generales de usuario</h6>
                <form class="form p-t-20" 
                      [formGroup]="perfilForm" 
                      (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                    type="text" 
                                    class="form-control" 
                                    id="exampleInputuname"
                                    placeholder="Nombre"
                                    formControlName="nombre"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input  type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Correo Electronico"
                                    formControlName="email"
                                    [readonly] = "usuario.google"
                            >
                        </div>
                    </div>
                    <button type="submit" 
                            [disabled]="perfilForm.invalid"
                            class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    >
                        <i class="fa fa-save"></i>
                        Guardar Camnios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" class="img-avatar" [src]="usuario.imagenUrl" />
                    <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp" />
                </div>
                <input type="file"
                      (change)="cambiarImg($event.target.files[0])" 
                />
                <br>   
                <br>   
                <button type="button"
                        [disabled]="!imagenUpload"
                        (click)="subirImagen()"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Camniar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
